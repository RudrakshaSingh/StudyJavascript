<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body style="background-color: #f8cdcd">
        0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has been called. 2 HEADERS_RECEIVED send() has
        been called, and headers and status are available. 3 LOADING Downloading; responseText holds partial data. 4 DONE The
        operation is complete.
        <div id="tag"></div>
    </body>
    <script>
        const requestUrl = "https://api.github.com/users/hiteshchoudhary";

        const xhr = new XMLHttpRequest();
        xhr.open("GET", requestUrl); //request jati nhi hai abhi phle callkarna paega

        //to continouslt moniter state change
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState); //to check the number 0 to 4
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText);
                // console.log(data);
                // console.log(typeof data);
                // console.log(data.followers);
                // console.log(data.avatar_url);

                const tag = document.getElementById("tag");
                const node = document.createElement("img");
                const node2 = document.createElement("div");

                node.src = data.avatar_url;
                node2.innerHTML = `<h2>No. of followers :</h2> ${data.followers}`;
                tag.appendChild(node);
                tag.appendChild(node2);
            }
        };
        xhr.send(); //call hogaya
    </script>
</html>
